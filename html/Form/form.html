<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>

        <label>Field marked with <span style="color:red">*</span> is required</label><br>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br>

        <label for="num">Number <span style="color:red">*</span></label>
        <input type="number" id="num" name="number" placeholder="234234234" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g.- test@gmail.com"><br>

        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br>

        <label for="time">Time</label>
        <input type="time" id="time" name="time"><br>

        <label for="tarea">Write your text here</label>
        <input type="textaread" id="tarea" name="textarea"><br>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" disabled><br>

        <label for="check">Checkbox</label>
        <input type="checkbox" id="check"><br>
        <label for="check">Checkbox</label>
        <input type="checkbox" id="check"><br>
        <label for="check">Checkbox</label>

        <label for="radio">Gender</label>
        <input type="radio" id="radio" name="gender">Male
        <input type="radio" id="radio" name="gender">Female<br>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
